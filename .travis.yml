language: python
python: '3.5'
sudo: false
env:
  matrix:
    - TOXENV=py27
    - TOXENV=py34
    - TOXENV=py35
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - virtualenv --version
  - pip --version
  - pip install tox
  - tox --version
  - g++ --version
  - clang++ --version
script:
  - tox -v
cache: pip
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - gcc-6
      - g++-6
      - clang-3.8
